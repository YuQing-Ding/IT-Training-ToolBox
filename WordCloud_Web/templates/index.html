<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        background-image: url("https://objectstorage.ca-toronto-1.oraclecloud.com/n/yz0qjrlvdqnh/b/NSCC/o/logo%2Fstrait-area.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 30px;
        backdrop-filter: blur(15px);
      }
      .logo {
        width: 210px;
        height: 81px;
      }
      .logo-container {
        text-align: left;
        margin-bottom: 30px;
      }
      .copyright {
        text-align: center;
        font-size: 0.8em;
        margin-top: 20px;
      }
    </style>

    <title>NSCC ToolBox - PDF to WordCloud</title>
    <link rel="icon" type="image/x-icon" href="https://www.nscc.ca/favicon.ico">
  </head>
  <body>
    <div class="centered">
      <div class="glass">
        <div class="logo-container">
          <img src="https://objectstorage.ca-toronto-1.oraclecloud.com/n/yz0qjrlvdqnh/b/NSCC/o/logo%2Fnscc-sa.png" alt="Logo" class="logo">
        <h2 class="text-center mb-4">PDF to WordCloud</h2>
        <form action="/process" method="POST" enctype="multipart/form-data">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="merge_pdfs" name="merge_pdfs" checked>
            <label class="form-check-label" for="merge_pdfs">Merge PDFs and generate WordCloud?</label>
          </div>
          <div class="form-group mt-3">
            <label for="pdf_file">Select a PDF file:</label>
            <input type="file" class="form-control-file" id="pdf_file" name="pdf_file" disabled>
          </div>
          <div class="form-group mt-3">
            <label for="pdf_files">Select multiple PDF files:</label>
            <input type="file" class="form-control-file" id="pdf_files" name="pdf_files" multiple>
          </div>
          <div class="form-check mt-3">
            <input type="radio" class="form-check-input" id="verbs" name="mode" value="1" required>
            <label class="form-check-label" for="verbs">Capture "Verbs" only</label>
          </div>
          <div class="form-check mt-2">
            <input type="radio" class="form-check-input" id="noun_verbs" name="mode" value="2">
            <label class="form-check-label" for="noun_verbs">Capture "Nouns" & "Verbs"</label>
          </div>
          <div class="mt-4">
            <input type="submit" class="btn btn-primary" value="Generate WordCloud">
          </div>
        </form>
        <div class="copyright">
          <p>&copy; Copyright Nova Scotia Community College - Strait Area Campus [ITGE]. All Rights Reserved.</p>
                 <p>Hello From Port Hawkesbury</p>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('merge_pdfs').addEventListener('change', function() {
        document.getElementById('pdf_files').disabled = !this.checked;
        document.getElementById('pdf_file').disabled = this.checked;
});
</script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
