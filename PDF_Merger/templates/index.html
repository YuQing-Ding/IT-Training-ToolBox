<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      body {
        background-image: url("https://objectstorage.ca-toronto-1.oraclecloud.com/n/yz0qjrlvdqnh/b/NSCC/o/logo%2Fstrait-area.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }

      .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 30px;
        backdrop-filter: blur(15px);
      }
      .logo {
        width: 210px;
        height: 81px;
      }
      .logo-container {
        text-align: left;
        margin-bottom: 30px;
      }
      .copyright {
        text-align: center;
        font-size: 0.8em;
        margin-top: 20px;
      }
      .submit-button {
        text-align: center;
      }
    </style>

    <title>NSCC ToolBox - PDF Merger</title>
    <link rel="icon" type="image/x-icon" href="https://www.nscc.ca/favicon.ico">
  </head>
  <body>
    <div class="centered">
      <div class="glass">
        <div class="logo-container">
          <img src="https://objectstorage.ca-toronto-1.oraclecloud.com/n/yz0qjrlvdqnh/b/NSCC/o/logo%2Fnscc-sa.png" alt="Logo" class="logo">
        </div>
        <h1 class="text-center mb-4">PDF Merger</h1>
        <form id="mergeForm" action="/" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="pdf_files">Select PDF files to merge (minimum 2):</label>
            <input type="file" class="form-control-file" id="pdf_files" name="pdf_files" multiple accept=".pdf">
          </div>
          <div class="submit-button mt-4">
            <button type="submit" class="btn btn-primary" disabled>Merge PDFs</button>
          </div>
        </form>
        <div class="copyright">
          <p>&copy; Copyright Nova Scotia Community College - Strait Area Campus [ITGE]. All Rights Reserved.</p>
          <p>Hello From Port Hawkesbury</p>
        </div>
      </div>
    </div>

    <script>
        document.getElementById('pdf_files').addEventListener('change', function() {
          const submitButton = document.querySelector('.submit-button button');
          const selectedFiles = this.files;
  
          if (selectedFiles.length >= 2) {
            submitButton.disabled = false;
          } else {
            submitButton.disabled = true;
            alert('Please select at least two PDF files to merge.');
          }
        });
  
        document.getElementById('mergeForm').addEventListener('submit', function(event) {
          const selectedFiles = document.getElementById('pdf_files').files;
  
          if (selectedFiles.length < 2) {
            event.preventDefault();
            alert('Please select at least two PDF files to merge.');
          }
        });
      </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.slim.min.js" integrity="sha512-fYjSocDD6ctuQ1QGIo9+Nn9Oc4mfau2IiE8Ki1FyMV4OcESUt81FMqmhsZe9zWZ6g6NdczrEMAos1GlLLAipWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js" integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
</body>
</html>
