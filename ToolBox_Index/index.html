      .theme-switch-wrapper {

}

.theme-switch {
  display: inline-block;
  height: 24px;
  position: relative;
  width: 50px;
}

.theme-switch input {
  display: none;
}

.slider {
  background-color: #ccc;
  bottom: 0;
  cursor: pointer;
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  transition: 0.4s;
}

.slider:before {
  text-align: center;
  line-height: 16px;
  height: 24px;
  width: 24px;
  background-color: white;
  bottom: 0;
  left: 0;
  position: absolute;
  transition: 0.4s;
  border-radius: 50%;
}
.slider::after {
  content: "";
  height: 16px;
  width: 16px;
  background-color: white;
  bottom: 4px;
  left: 4px;
  position: absolute;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider::after {
  transform: translateX(26px);
}


input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}
.dark-mode-label {
  font-size: 14px;
  margin-right: 10px;
  display: inline-block;

<script>
  document.addEventListener('contextmenu', function (e) {
  e.preventDefault();
});

const themeSwitch = document.getElementById('theme-switch');
themeSwitch.addEventListener('change', function () {
  if (this.checked) {
    switchToDarkMode();
  } else {
    switchToLightMode();
  }
});

function switchToDarkMode() {
  document.body.classList.remove('light-mode');
  document.body.classList.add('dark-mode');
}

function switchToLightMode() {
  document.body.classList.remove('dark-mode');
  document.body.classList.add('light-mode');
}
</script>
